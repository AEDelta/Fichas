{% extends 'base.html' %}
{% block content %}
<h3>Nova Ficha — Etapa 1</h3>
<form method="post">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Veículo</label>
      <input name="veiculo" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Placa</label>
      <input name="placa" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">Serviço</label>
      <select name="servico" class="form-select">
        <option value="Vistoria">Vistoria</option>
        <option value="Transferência">Transferência</option>
        <option value="">Outros</option>
      </select>
    </div>
    <div class="col-md-6">
      <label class="form-label">Se "Outros", descreva</label>
      <input name="servico_outros" class="form-control">
    </div>
    <div class="col-md-6">
      <label class="form-label">Fornecedor (texto)</label>
      <input name="fornecedor" class="form-control" placeholder="Ex.: Particular, Loja XPTO">
    </div>
    <div class="col-md-3">
      <label class="form-label">Valor</label>
      <input name="valor" type="number" step="0.01" class="form-control">
    </div>
    <div class="col-md-5">
      <label class="form-label">Nome</label>
      <input name="nome" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">CPF</label>
      <input name="cpf" class="form-control">
    </div>
    <div class="col-12">
      <label class="form-label">Observações</label>
      <textarea name="observacoes" class="form-control" rows="3"></textarea>
    </div>
    <div class="col-12">
      <button class="btn btn-primary">Próximo</button>
    </div>
  </div>
</form>
{% endblock %}
