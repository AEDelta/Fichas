{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Usuários</h3>
  <a class="btn btn-success" href="{{ url_for('usuarios.novo') }}">+ Novo Usuário</a>
</div>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr><th>Nome</th><th>Email</th><th>Perfil</th><th>Ativo</th><th></th></tr>
    </thead>
    <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
        <td>{{ 'Sim' if u.active else 'Não' }}</td>
        <td><a class="btn btn-sm btn-primary" href="{{ url_for('usuarios.editar', user_id=u.id) }}">Editar</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
